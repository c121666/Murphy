<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="./_media/custom.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<body>
  <div id="app">
    正在加载中.....
  </div>

  <script>
    window.$docsify = {
      // 文档标题
      name: 'Murphy’s Blog',
      // 配置了地址以后指向地址
      repo: 'https://c121666.github.io/Murphy',
      // 是否要封面页
      coverpage: true,
      onlyCover: true,
      // 执行文档里的 script 标签里的脚本
      executeScript: true,
      // 加载自定义侧边栏
      loadSidebar: true,
      // 加载自定义导航栏
      loadNavbar: true,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      // 最大层级
      maxLevel: 4,
      // 侧栏最大层级
      subMaxLevel: 2,
      // 主题颜色
      themeColor: '#25798A',
      // 代码复制配置
      copyCode: {
        buttonText: '复制代码',
        errorText: 'fail',
        successText: 'success'
      },
      // 回到顶部配置
      auto2top: true,//切换页面后是否自动跳转到页面顶部
      // 分页配置
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true,
        crossChapterText: true,
      },
      // 计数配置
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      // 搜索配置
      search: {
        //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 3,
      },
      // 时间
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      // 全局顶部配置
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://c121666.github.io/Murphy' + vm.route.file
            var editHtml = '[:memo: 最后更新于：{docsify-updated} ，在 Github 编辑此页](' + url + ')\n';
            return (
              editHtml +
              html +
              '\n\n----\n\n' +
              '<a href="#" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by ml</a>'
            );
          })
        }
      ]

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 复制插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 图片缩放插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 标签解析插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 字数统计插件 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 分页插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 底部显示上一篇下一篇插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!--卜蒜子访问统计-->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</body>

</html>
